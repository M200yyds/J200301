<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gentelella Alela! | </title>
</head>
 <body class="login">
    <div>

      <div class="login_wrapper">
        <div class="animate form">
          <section class="login_content">
            <form>
              <h1>注册</h1>
              <div>
                <input type="text" name="userName" class="form-control" placeholder="userName" required="" />
              </div>
              <div>
                <input type="password" name="password" class="form-control" placeholder="password" required="" />
              </div>
              <div>
                <a id="register" class="btn btn-default submit" href="javascript:void(0)">注册</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="/account/login" class="to_register"> 登录 </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> ***管理系统</h1>
                  <p>©2016 All Rights Reserved. Op is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
<script type="text/javascript">
	
	$(function(){
		$("#register").on("click",function(){
			register();
		})
	});
	 
	function register(){
		var user={};
		user.userName= $("[name='userName']").val();
		user.password=$("[name='password']").val();
		
		$.ajax({
			url : "/api/user",
			type : "post",
			contentType : "application/json",
			data : JSON.stringify(user),
			success :function(data){
				if(data.status == 200){
					//location.href = "/index";
				}else{
					layer.msg(data.message, {icon: 0});
				}
			},
			error : function (data) {
				layer.msg(data.responseText, {icon: 0});
			}
		});
	} 
</script>
</html>
